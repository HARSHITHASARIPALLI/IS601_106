<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Board</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body, .navbar {
            background-color: #151C48; /* Set background color for the navbar and body */
            color: white; /* Set text color to white */
        }
        .navbar-nav .nav-link {
            color: white !important; /* Ensure navbar links are white */
            font-weight: bold; /* Make text bold */
        }
        .navbar-brand, .nav-link {
            color: white !important; /* Make the brand and links white */
        }
        body, .navbar {
            background-color: #151C48;
            color: white;
        }
        .navbar-nav .nav-link, .navbar-brand {
            color: white !important;
            font-weight: bold;
        }
        .btn {
            background-color: #E9AE36;
            color: white;
        }
        .btn:hover {
            background-color: darken(#E9AE36, 10%);
            color: white;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <a class="navbar-brand" href="{% url 'landing-page' %}">JobBoard</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'user_dashboard' %}">Jobs Applied</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'jobs_posted_dashboard' %}">Jobs Posted</a>
                </li>
                
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'post-job' %}">Post a Job</a>
                </li>
                {% if user.is_authenticated %}
                <li class="nav-item">
                    <a class="nav-link" href="#">{{ user.username }}</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'logout' %}">Logout</a>
                </li>
                {% else %}
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'signup' %}">Signup</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'login' %}">Login</a>
                </li>
                {% endif %}
            </ul>
        </div>
    </nav>

    {% block content %}
    {% endblock %}
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
